    <main>

      </form>

      <section class="clueAttempts">
        <p class="js_clue paragraph">
          Pista: Escribe el número y dale a Prueba
        </p>
        <p class="js_attempts paragraph">Número de intentos:0</p>
      </section>
    </main>
